services:
  - type: web
    name: learnit-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: learnit-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URLS
        value: https://learnit-pi.vercel.app,http://localhost:3000,http://localhost:5173
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: UPLOAD_LIMIT
        value: 10MB
      # Uncomment and configure these if using Google OAuth
      # - key: GOOGLE_CLIENT_ID
      #   value: your-google-client-id
      # - key: GOOGLE_CLIENT_SECRET
      #   value: your-google-client-secret
      # - key: GOOGLE_CALLBACK_URL
      #   value: https://learnit-awe9.onrender.com/api/auth/google/callback

databases:
  - name: learnit-db
    databaseName: learnit
    user: learnit_user
    plan: free
    # Uncomment for production
    # plan: standard
    # size: 1GB
    # region: oregon
