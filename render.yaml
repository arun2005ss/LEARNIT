services:
  - type: web
    name: learnit
    env: node
    plan: free
    buildCommand: "cd client && npm install && npm run build && cd .. && npm install"
    startCommand: "node server/index.js"
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://learnit-awe9.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
