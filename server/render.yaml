services:
  - type: web
    name: learnit-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: your_mongodb_uri_here
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
